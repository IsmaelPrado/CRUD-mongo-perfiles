<app-menu></app-menu>
<div class="container">
    <table class="table table-striped table-dark text-center">
        <thead>
          <tr >
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">View</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th>{{prod.id}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i> View</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update/{{prod.id}}"><i class="far fa-edit"></i> Edit</button></td>
            <td><button class="btn btn-outline-danger"  (click)="onDelete(prod.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Add New Product
        </button>
      </div>

      <div class="card" style="width: 18rem;" *ngFor="let prod of products">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">ID: {{prod.id}}</h5>
          <h5 class="card-title">Nombre: {{prod.name}}</h5>
          <p class="card-text">Precio: ${{prod.price}}</p>
          <button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i> View</button>
          <button class="btn btn-outline-warning" routerLink="/update/{{prod.id}}"><i class="far fa-edit"></i> Edit</button>
          <button class="btn btn-outline-danger " (click)="onDelete(prod.id)"><i class="far fa-trash-alt"></i> Delete</button>
        </div>
      </div>

</div>
