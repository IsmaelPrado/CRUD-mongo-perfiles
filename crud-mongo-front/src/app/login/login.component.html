<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-4 border p-5 rounded shadow">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>
