plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.tutorial'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
	
}
tasks.withType(JavaCompile) {
    //options.compilerArgs.add('--parameters') // Agregar esta línea para habilitar -parameters en el compilador Java
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.hibernate:hibernate-core:5.4.32.Final' // Reemplaza "5.4.32.Final" con la versión de Hibernate que quieras usar
    implementation 'javax.persistence:javax.persistence-api:2.2' // También puedes mantener la API de JPA si la necesitas para tus clases
	//implementation 'org.springframework.boot:spring-boot-starter-security'
	// https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt
	implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.2'

}

tasks.named('test') {
	useJUnitPlatform()
}
